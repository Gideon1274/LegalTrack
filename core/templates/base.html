<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LegalTrack – {% block title %}{% endblock %}</title>
    <style>
        body {font-family: Arial, sans-serif; margin:0; background:#f4f6f9;}
        .header {background:#0066cc; color:white; padding:1rem; text-align:center;}
        .container {max-width:1000px; margin:2rem auto; padding:1rem; background:white; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.1);}
        .nav {background:#eee; padding:0.5rem; margin-bottom:1rem;}
        .nav a {margin:0 1rem; color:#0066cc; text-decoration:none;}
        .logout {float:right; color:#c00;}
        .card {background:#fff; padding:1rem; border:1px solid #ddd; border-radius:6px; margin-bottom:1rem;}
    </style>
</head>
<body>
    <div class="header">
        <h1>LegalTrack – Cebu Provincial Capitol</h1>
    </div>

    <div class="nav container">
        <strong>Hello, {{ user.full_name }} ({{ role_display }})</strong>
        <a href="{% url 'dashboard' %}" class="logout">Dashboard</a>
        <a href="{% url 'account_logout' %}" class="logout">Logout</a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
