{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<h2>Setup New Password</h2>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save Password</button>
    </form>
</div>

<p><small>For security, you must change your password before continuing.</small></p>
{% endblock %}
