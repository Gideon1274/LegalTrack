<!DOCTYPE html>
<html>
<head>
    <title>Set New Password</title>
    <style>
        body { font-family: Arial; max-width: 500px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #0066cc; color: white; padding: 10px; border: none; width: 100%; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Set Your Password</h2>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password1" placeholder="New Password" required>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        <button type="submit">Set Password</button>
    </form>
    {% if messages %}
        {% for msg in messages %}
            <p class="{{ msg.tags }}">{{ msg }}</p>
        {% endfor %}
    {% endif %}
    <p><small>Must be 12+ chars, with uppercase, lowercase, number, and symbol (!@#$%^&*)</small></p>
</body>
</html>
